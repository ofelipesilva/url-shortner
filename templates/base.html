{% load static %}

<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <title>URL Shortener {% block title %}| Insert a link{% endblock %}</title>
    </head>
    <body>
        <div class="card main" style="width: 45rem; margin: auto auto;">
            <div class="card-body">
                <h3 class="card-title">Link to shorten</h3>
                <form method="post" action="{% url 'shortener:create_short' %}" autocomplete="off">
                    {% csrf_token %}
                    <input type="text" placeholder="URL" name="url" class="form-control"><br>
                    <input type="submit" value="Get Short Link" class="btn btn-primary">
                </form>
                </form>
            </div>
        </div>
        
        {% block content %}
        {% endblock %}
    </body>
</html>
